apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 992382759292.dkr.ecr.ap-southeast-1.amazonaws.com/simplebank:fea64554fb3394b7c7ccc99264367d338b3ec840
        ports:
        - containerPort: 8080
